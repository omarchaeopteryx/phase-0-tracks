<!DOCTYPE html>
<html>
<head>
	<title>Form!</title>
</head>
<body>
<form action="success.html">
	<div>
    	<label>What's your cat's name?</label>
    	<input type="text" name="name">
  	</div>
  	<div>
  		<label>Which kinds of cats do you like?</label>
  		<select name="cattype">
        <option value="cat">Tabby</option>
        <option value="cat">Ragdoll</option>
        <option value="cat">Maine Coone</option>
      </select>
    </div>
    <div>
    	<label>How did you meet your cat? What's the story?</label>
    	<br>
    	<textarea name="textarea" rows="10" cols="50">Write here</textarea>
    	</textarea>
    </div>
    <div>
    	<label>Is your cat neutered?</label>
    	<input type="radio" name="health" value="Yes">Yes
    	<input type="radio" name="health" value="No">No
    </div>
    <div>
		<label>How much donation can you contribute?</label>
		
    </div>
<button type="submit">Submit!</button>
</form>
</body>
</html>
